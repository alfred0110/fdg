<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,height=500, initial-scale=1.0, maximum-scale=1.0">
      
	<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	-->
	<script src="Scripts/jquery-1.10.2.min.js"></script>       
	    
    

    <link href="Estilos/bootstrap.css" rel="stylesheet" />    
    <link href="Estilos/Site.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet'>
    <script src="Scripts/bootstrap.min.js"></script>
	
	<script type="text/javascript">
	
		$(document).ready(function()
		{
			$(".inputX").keypress(function(e) 
			{
					
			    if(e.which == 13) {					
					 var index = $('.inputX').index(this) + 1;
					$('.inputX').eq(index).focus();
					
					if($(this).attr('class').indexOf('ultimo') > -1) 
					{																									
							var pantalla =  $(this).parents().eq(2).attr('id');							
							$("#"+pantalla).find("span[opcion='ok']").trigger('click');													
					}					
				}				
			});		
			
			$(".flujo").click(function(){
				alert("dio clic");
			});
			
		});	
	</script>

    
</head>
<body>  
<div class="container-fluid">
	<div id="Pantalla_ClaveRetiro">
		<div class="row">
			<div  class="col-md-12 col-xs-12 col-sm-12 col-lg-12 text-center">
				<input id="txtClave" type="text" class="form-control inputX" maxlength="18" onfocus=""  value=""/>
				<input id="txtClaveR" type="password" class="form-control inputX" maxlength="18" onfocus=""  value="" />
				<input id="txtClaveRe" type="text" class="form-control inputX" maxlength="18" onfocus=""  value="" />
				<input id="txtClaveRet" type="text" class="form-control inputX ultimo" maxlength="18" onfocus="" value="" />			
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 text-center">
				<span class="flujo glyphicon glyphicon-ok-sign" flujo="cambionip" pantalla="pantalla_claveRetiro" opcion="ok"></span>
			</div>
		</div>
	</div>
	<div id="Pantalla1_ClaveRetiro">
		<div class="row">
			<div  class="col-md-12 col-xs-12 col-sm-12 col-lg-12 text-center">
				<input id="txtClave" type="text" class="form-control inputX" maxlength="18" onfocus=""  value=""/>
				<input id="txtClaveR" type="password" class="form-control inputX" maxlength="18" onfocus=""  value="" />
				<input id="txtClaveRe" type="text" class="form-control inputX" maxlength="18" onfocus=""  value="" />
				<input id="txtClaveRet" type="text" class="form-control inputX ultimo" maxlength="18" onfocus="" value="" />			
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-xs-12 col-sm-12  col-lg-12 text-center">
				<span class="flujo glyphicon glyphicon-ok-sign" flujo="cambionip" pantalla="pantalla_claveRetiro" opcion="ok"></span>
			</div>
		</div>
	</div>
</div>
</body>
</html>
